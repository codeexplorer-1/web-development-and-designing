<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <script>
        function convertTemperature() {
            // Get user input and selected units
            const inputTemperature = parseFloat(document.getElementById("temperature").value);
            const inputUnit = document.getElementById("inputUnit").value;
            const outputUnit = document.getElementById("outputUnit").value;
            
            // Perform the conversion
            let result;
            if (inputUnit === "celsius") {
                if (outputUnit === "fahrenheit") {
                    result = (inputTemperature * 9/5) + 32;
                } else if (outputUnit === "kelvin") {
                    result = inputTemperature + 273.15;
                } else {
                    result = inputTemperature;
                }
            } else if (inputUnit === "fahrenheit") {
                if (outputUnit === "celsius") {
                    result = (inputTemperature - 32) * 5/9;
                } else if (outputUnit === "kelvin") {
                    result = (inputTemperature - 32) * 5/9 + 273.15;
                } else {
                    result = inputTemperature;
                }
            } else if (inputUnit === "kelvin") {
                if (outputUnit === "celsius") {
                    result = inputTemperature - 273.15;
                } else if (outputUnit === "fahrenheit") {
                    result = (inputTemperature - 273.15) * 9/5 + 32;
                } else {
                    result = inputTemperature;
                }
            }
            
            // Display the result
            document.getElementById("result").innerText = `Converted Temperature: ${result} ${outputUnit}`;
        }
    </script>
</head>
<body>
    <h1>Temperature Converter</h1>
    
    <select id="inputUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>

    <input type="number" id="temperature" placeholder="Enter Temperature">

    <select id="outputUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select><br>
    <button onclick="convertTemperature()">Convert</button>
    <p id="result"></p>
</body>
</html>
